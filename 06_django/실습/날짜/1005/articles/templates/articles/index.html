{% extends 'base.html' %}
{% block content %}
<div class="text-center m-3">
  <a href="{% url 'articles:create' %}" type="button" class="btn btn-outline-info">글 쓰기</a>
</div>
<hr>

{% for i in v %}
<div class="m-5 p-3 border border-3 border-info rounded">
  <a href="{% url 'articles:detail' i.pk %}">
    <h3>제목 : {{i.title}}</h3>
  </a>
  <h5>내용 : {{i.content}}</h5>
  <p>만든날짜 : {{i.created_at}} | 수정날짜 : {{i.updated_at}}</p>
</div>
{% endfor%}
{% endblock %}
